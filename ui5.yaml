specVersion: "2.2"
metadata:
  name: sap.ui.demo.walkthrough
type: application

resources:
  configuration:
    paths:
      webapp: webapp

server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      afterMiddleware: serveResources
      mountPath: /northwind
      configuration:
        baseUri: https://services.odata.org/V2/Northwind/Northwind.svc/
